<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo2.png" alt="" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">My Works</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="images/moon.png" alt="" id="icon">
        </nav>
        <div class="info">
            <h1>I am <span>Sayem</span> Mahdi</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br/> Quae commodi odio ad dolor molestias blanditiis .</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="images/pattern.png" alt="" class="main-img">
            <!-- <img src="images/hero.svg" alt="" class="back-img"> -->
            <!-- <img src="images/girl.png" alt="" class="back-img"> -->
            <img src="images/about.svg" alt="" class="back-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>

    <!-- javascript -->
    <script>
        var icon = document.getElementById("icon");
        
        if(localStorage.getItem("theme") == null){
            localStorage.setItem("theme", "light");
        }

        let localData = localStorage.getItem("theme");

        if(localData == "light"){
            icon.src = "images/moon.png";
            document.body.classList.remove("dark-theme");
        }
        else if(localData == "dark"){
            icon.src = "images/sun.png";
            document.body.classList.add("dark-theme");
        }

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "images/sun.png";
                localStorage.setItem("theme", "dark");
            }else{
                icon.src = "images/moon.png";
                localStorage.setItem("theme", "light");
            }
        }

    </script>
</body>
</html>
